            --color-primary: {{design.branding.primary_color}};

            --spacing-section-medium: 60px;

            --font-size-h1: 3.5rem;

            --font-size-body: 1rem;
        }
        @media (max-width: 768px ) {
            :root { --font-size-h1: 2.5rem; --font-size-h2: 2.2rem; --spacing-section-large: 60px; }
